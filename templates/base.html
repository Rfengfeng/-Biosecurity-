<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRESHWATER PEST AND DISEASE BIOSECURITY</title>
    <!-- 添加样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* 浅灰色背景 */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4; /* 淡蓝色背景 */
            color: white;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #4682b4; /* 淡蓝色背景 */
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            width: 80%; /* 大屏幕宽度80% */
            margin: 0 auto; /* 居中 */
            padding-top: 50px; /* 留出头部空间 */
        }
    </style>
</head>
<body>
    <header>
        <h1>FRESHWATER PEST AND DISEASE BIOSECURITY</h1>
        <!-- 如果用户已登录，则显示用户名和注销链接 -->
        {% if current_user.is_authenticated %}
        <p>Welcome, {{ current_user.username }} | <a href="{{ url_for('logout') }}">Logout</a></p>
        {% endif %}
    </header>
    <div class="container">
        <!-- 主体内容 -->
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>&copy; 2024 FRESHWATER PEST AND DISEASE BIOSECURITY</p>
    </footer>
</body>
</html>
