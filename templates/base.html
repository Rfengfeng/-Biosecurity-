<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FRESHWATER PEST AND DISEASE BIOSECURITY{% endblock %}</title>
    <!-- 自定义样式表 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 80%;"> <!-- 设置大屏幕下宽度为80% -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FRESHWATER PEST AND DISEASE BIOSECURITY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                    <!-- 其他链接 -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- 页面内容区域 -->
    <div class="container content" style="width: 80%;"> <!-- 设置大屏幕下宽度为80% -->
        {% block content %}
        <!-- 默认内容 -->
        {% endblock %}
    </div>

    <!-- 页脚 -->
    <footer class="footer mt-auto py-3 bg-light" style="width: 80%;"> <!-- 设置大屏幕下宽度为80% -->
        <div class="container">
            <span class="text-muted">&copy; {{ current_year }} FRESHWATER PEST AND DISEASE BIOSECURITY</span>
        </div>
    </footer>

    <!-- Bootstrap 核心 JavaScript 和依赖项 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
