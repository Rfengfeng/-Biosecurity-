<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard</title>
  <style>
    /* 添加淡水主题的 CSS 样式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #a8e6cf; /* 淡绿色背景 */
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00688b; /* 深蓝色标题栏 */
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 20px;
      background-color: #f5f5f5; /* 浅灰色背景 */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
    }
    h2 {
      color: #00688b; /* 深蓝色标题 */
    }
    .profile-info {
      margin-bottom: 10px;
    }
    footer {
      background-color: #00688b; /* 深蓝色页脚 */
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header section -->
  <header>
    <h1>Staff Dashboard</h1>
  </header>

  <!-- Main content section -->
  <main>
    <section>
      <h2>Profile Information</h2>
      <div class="profile-info">
        <strong>Staff Number:</strong> ST12345<br>
        <strong>First Name:</strong> John<br>
        <strong>Last Name:</strong> Doe<br>
        <strong>Email:</strong> john.doe@example.com<br>
        <strong>Work Phone Number:</strong> (123) 456-7890<br>
        <strong>Hire Date:</strong> January 1, 2022<br>
        <strong>Position:</strong> Senior Developer<br>
        <strong>Department:</strong> IT<br>
        <strong>Status:</strong> Active
      </div>
    </section>
    <!-- Add other sections and features specific to Staff -->
  </main>

  <!-- Footer section -->
  <footer>
    <p>&copy;  FRESHWATER PEST AND DISEASE BIOSECURITY</p>
  </footer>

</body>
</html>
